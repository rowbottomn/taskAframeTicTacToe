<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- most recent release of Aframe-->
<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body onload>
    <a-scene>
      <a-assets>
        <!--sounds -->
        
        <!--mixins -->
        <a-mixin id="tile" scale = "1.2 1.2 1" 
          ></a-mixin>
        <a-mixin id="left" position = "-1.6 0 0" ></a-mixin>
        <a-mixin id="right" position = "1.6 0 0" ></a-mixin>
        <a-mixin id = "O-tile" material = "color : red; side:double" position = "-0.18 0 -0.15" rotation = "0 60 0" side = "double" text = "value: O; color:black; align:center; width : 15"
          event-set__click = " _target: .test; rotation : 0 0 0;"></a-mixin>
        <a-mixin id = "X-tile"  material = "color : green; side:double" position = "0.15 0 -0.15" rotation = "0 -60 0"  text = "value: X; color:black; align:center; width : 15"
          event-set__click = " _target: .test; rotation : 0 240 0;"></a-mixin>
        <a-mixin id = "blank-tile" position = "0 0 0.3" 
        event-set__click = " _target: .test; rotation : 0 120 0;"></a-mixin>
        <a-mixin id="selectable" 
          ></a-mixin>
        <a-mixin id="cursor-mixin" cursor="rayOrigin:mouse"></a-mixin>
      </a-assets>
      <a-camera mixin="cursor-mixin"></a-camera>
      <a-sky color = "skyblue" ></a-sky>
      <a-entity id = "board" position = "0 0 -3">
        <a-entity id = "top" position = "0 3.1 -0.3">
          <a-entity class = "test" mixin = "left tile"  >
            <a-plane mixin = "selectable blank-tile"></a-plane> 
            <a-plane mixin = "selectable X-tile"></a-plane>
            <a-plane mixin = "selectable O-tile"></a-plane> 
          </a-entity>  
          <a-entity mixin = "tile" ></a-entity> 
          <a-entity mixin = "right tile" ></a-entity>  
        </a-entity>
        <a-entity id = "middle" position = "0 1.6 0">
          <a-plane mixin = "left tile"  ></a-plane>  
          <a-plane mixin = "tile" ></a-plane> 
          <a-plane mixin = "right tile" ></a-plane>  
        </a-entity>
        <a-entity id = "bottom" position = "0 0.1 0">
          <a-plane mixin = "left tile"  ></a-plane>  
          <a-plane mixin = "tile" ></a-plane> 
          <a-plane mixin = "right tile" ></a-plane>  
        </a-entity>
      </a-entity>
        
        
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
